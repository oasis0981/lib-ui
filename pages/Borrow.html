<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/assets/css/style.css" />
  <title>Document</title>
</head>

<body>
  <header><a href="/index.html">안녕하세요 BIT 도서관입니다.</a></header>
  <div class="body">
    <div class="menu">
      메뉴
      <ul>
        <li>메인</li>
        <li>세부정보</li>
      </ul>
    </div>
    <div class="contents">
      <div class="userInfo">
        <span class="userName">박중영</span>
        <span>회원님의 대출정보입니다.</span>
        <p><span class="userStatus">대출가능</span>(0권/3권 대출중)</p>
      </div>
      <div class="menuTabContainer">
        <div class="menuTab">
          <a href="bookStatus.html" class="menuItem">대출 현황</a>
          <a href="bookLog.html" class="menuItem">대출 목록</a>
          <a href="borrow.html" class="menuItem active">대출</a>
          <a href="return.html" class="menuItem">반납</a>
        </div>
        <div>
          <!--여기서 작업-->
          <div class="container">
            <div class="loanContainer">
              <div class="content">
                  <h2 class="borrowH2">도서 대출</h2>
                  <form>
                    <input class="bookNumber" type="text" placeholder="도서번호 입력 란" required>
                    <button class="bookSubmit">입력</button>
                    <button class="borrowBook">대출</button>
                  </form>
              </div>
              <div class="bookList">
                <table class="bookListTable">
                  <thead>
                    <tr>
                      <th>도서번호</th>
                      <th>도서</th>
                      <th>도서 이름</th>
                      <th>저자</th>
                      <th>출판사</th>
                      <th>잔여수량</th>
                      <th>취소</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>1</td>
                      <td>
                        <img class="bookImg" src="/assets/images/이것이 자바다.jpg" alt="">
                      </td>
                      <td>이것이 자바다</td>
                      <td>신용권, 임경균 저</td>
                      <td>한빛미디어</td>
                      <td>수량 : 2</td>
                      <td>
                        <img src="" alt="">
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
  
            <div class="loanBookBoxContainer">
              <h2 class="borrowH2">대출 현황</h2>
              <div class="loanBookBox ">
                <ul>
                  <li>
                    <span class="book">이것이 자바다</span>
                    <span class="due-date">2023년 6월 15일까지</span>
                  </li>
                  <li>
                    <span class="book">SQL 쿡북</span>
                    <span class="due-date">2023년 6월 20일까지</span>
                  </li>
                  <li>
                    <span class="book">업무에 바로 쓰는 SQL 튜닝</span>
                    <span class="due-date">2023년 6월 25일까지</span>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
</body>

</html>
