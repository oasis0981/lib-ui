<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>도서관 홈페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F5F5F5;
            margin: 0;
            padding: 0;
        }

        #header {
            background-color: #1E88E5;
            padding: 20px;
            text-align: center;
            color: white;
            margin-bottom: 20px;
        }

        #menu {
            background-color: #64B5F6;
            float: left;
            width: 20%;
            height: calc(100vh - 40px);
            padding: 20px;
            margin-right: 20px;
        }

        #menu ul {
            list-style-type: none;
            padding: 0;
        }

        #menu li {
            margin-bottom: 10px;
        }

        #content {
            margin-left: 20%;
            padding: 20px;
            background-color: #FFFFFF;
            border-radius: 4px;
        }

        #footer {
            background-color: #1E88E5;
            padding: 20px;
            text-align: center;
            color: white;
            clear: both;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div id="header">
    <h1>도서관 홈페이지</h1>
</div>

<div id="menu">
    <ul>
        <li><a href="#">메뉴 항목 1</a></li>
        <li><a href="#">메뉴 항목 2</a></li>
        <li><a href="#">메뉴 항목 3</a></li>
    </ul>
</div>

<div id="content">
    <h2>콘텐츠 제목</h2>
    <p>콘텐츠 내용을 여기에 작성하세요.</p>
</div>

<div id="footer">
    <p>도서관 홈페이지에 오신 것을 환영합니다.</p>
</div>
</body>
</html>
