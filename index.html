<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbit&display=swap"
      rel="stylesheet"
    />
    <script src="/assets/data/libInfoData.js"></script>
    <script src="/src/libInfo.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  </head>
  <body onload="setMainData(libInfo)">
    <header>안녕하세요 BIT 도서관입니다.</header>
    <div class="body">
      <div class="menu">
        <p class="title">menu</p>
        <ul>
          <a href="/index.html" class="activeMenu"><li>메인</li></a>
          <a href="/pages/lateBooks.html"
            ><li>
              미반납도서<span style="font-size: 0.8rem">(연체도서)</span>
            </li></a
          >
        </ul>
      </div>

      <div class="contents">
        <div class="mainTop">
          <p class="mainNoticeTitle">📚 비트 도서관 도서관리 시스템</p>
          <p class="mainNotice">
            회원별 조회를 위해서는 아래에 회원번호를 입력하세요.
          </p>
          <div class="mainHeader">
            <div class="inputContainer">
              <input type="text" class="inputUserNumber" required />
              <label>회원번호</label>
              <span></span>
            </div>
            <a href="/pages/bookStatus.html"
              ><button class="w-btn w-btn-green">조회</button></a
            >
          </div>
        </div>
        <div class="libInfo">
          <div class="mainDataContainer">
            <div class="libDataTop">도셔관 통계</div>
            <img src="assets/images/chart.png" />
          </div>
          <div class="mainDataContainer">
            <div class="libDataTop">오늘의 BIT 도서관 현황</div>
            <div class="libDataContainer">
              <div class="libData">
                <div class="dataContainer">
                  <p class="libDataTitle">대출 권수</p>
                  <p class="data">200권</p>
                  <div class="dataLog">
                    <div class="change">2% ↑</div>
                    <div class="weeklySum">금주 누적 708권</div>
                  </div>
                </div>
              </div>
              <div class="libData">
                <div class="dataContainer">
                  <p class="libDataTitle">이용 회원수</p>
                  <p class="data">102명</p>
                  <div class="dataLog">
                    <div class="change">3% ↑</div>
                    <div class="weeklySum">금주 누적 708권</div>
                  </div>
                </div>
              </div>
              <div class="libData">
                <div class="dataContainer">
                  <p class="libDataTitle">미반납 도서</p>
                  <p class="data">89권</p>
                  <div class="dataLog">
                    <div></div>
                    <div></div>
                  </div>
                </div>
              </div>
              <div class="libData">
                <div class="dataContainer">
                  <p class="libDataTitle">반납 도서</p>
                  <p class="data">34권</p>
                  <div class="dataLog">
                    <div class="change">15% ↑</div>
                    <div class="weeklySum">금주 누적 50권</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- <div id="libInfoData"></div> -->
        </div>
      </div>
    </div>
    <div id="footer">
      <p>도서관 홈페이지에 오신 것을 환영합니다.</p>
    </div>
  </body>
</html>
